<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Museum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style/style.css')}}">
</head>

<body>
<form method="post" enctype="multipart/form-data">
    <div style="text-align:center">
        {% if image_url %}
        <img src="{{image_url}}"  alt="{{ img_class }}" width="20%" height="20%">

        <p>{{ img_class }}</p>
        {% endif %}
        <input type="file" name="image">
        <input type="submit" value="Распознать картинку">
    </div>
</form>
</body>
</html>
